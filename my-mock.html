<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>teamReact!</title>
<!--CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" />
<!--JS -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
<!--自作CSS -->
<style type="text/css"><!--
/*ここに調整CSS記述*/
-->
.jumbotron { background:url(my-mock/src/img/car.JPG) center no-repeat; background-size: cover;}
.jumbotron h1{color: #fff;}
.myRegion {
  background-color: #fff;
  padding:20px;
  margin:20px;
  border:solid 1px #f60;
}
.form-group {
  margin:10px;
}
.buttonRight {
  float: right;
}
body {background-color: #ffb;}


</style>
</head>
 
<body>

<section class="region">
  <div class="jumbotron">
    <div class="container">
      <h1>Firebaseを利用したReactお小遣い帳アプリを考案してみたんだが</h1>
    </div>
  </div>
</section>



  <div class="container myRegion">
    <form class="form-inline">
      <div class="row buttonCenter">
        <div class="col-sm-10">
          <div class="form-group">
            <label for="date">日付</label>
            <input type="text" class="form-control" id="date" placeholder="20170917">
          </div>
          <div class="form-group">
            <label for="item">品目</label>
            <input type="text" class="form-control" id="item" placeholder="食品">
          </div>
          <div class="form-group">
            <label for="price">金額（円）</label>
            <input type="text" class="form-control" id="price" placeholder="1000">
          </div>
        </div>

        <div class="col-sm-2">
          <div class="form-group buttonRight">
            <button type="submit" class="btn btn-success btn-block">
              <i class="glyphicon glyphicon-plus"></i>　追加　</button>
          </div>
        </div>

      </div>
    </form>
  </div>
  
  
    
  <div class="container myRegion">
    <div class="table-responsive">
      <table class="table table-striped">
        <thead>
          <tr>
            <th>日付</th>
            <th>品目</th>
            <th>金額（円）</th>
            <th>削除</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>20170917</td>
            <td>KitKat(岩泉ヨーグルト味)</td>
            <td>500</td>
            <td><button type="button" class="btn btn-warning btn-sm btn-block"><i class="glyphicon glyphicon-trash"></i></button></td>
          </tr>
          <tr>
            <td>20170917</td>
            <td>短角牛</td>
            <td>2000</td>
            <td><button type="button" class="btn btn-warning  btn-sm btn-block"><i class="glyphicon glyphicon-trash"></i></button></td>
          </tr>
          <tr>
            <td>20170917</td>
            <td>じゃがいも</td>
            <td>300</td>
            <td><button type="button" class="btn btn-warning btn-sm btn-block"><i class="glyphicon glyphicon-trash"></i></button></td>
          </tr>
        </tbody>
      </table>
    </div>  
  </div>
  
  
  
</body>
</html>
